<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="nav">
        五子棋对战
    </div>
    
    <div class="login-container">
        <!-- 登录界面对话框 -->
        <div class="login-dialog">
            <h3>登录</h3>
            <!-- 这个表示一行 输入用户名的一行 -->
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <!-- 这个表示一行 输入密码的一行 -->
            <div class="row">
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <!-- 提交按钮 -->
            <button id="submit">提交</button>
        </div>
    </div>
</body>
</html>
