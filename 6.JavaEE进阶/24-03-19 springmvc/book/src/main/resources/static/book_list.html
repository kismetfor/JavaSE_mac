<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表展示</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/list.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jq-paginator.js"></script>
</head>
<body>
    <div class="bookContainer">
        <h2>图书列表展示</h2>
        <div class="navbar-justify-between">
            <div>
                <button class="btn btn-outline-info" type="button" onclick="location.href='book_add.html'">添加图书</button>
                <button class="btn btn-outline-info" type="button" onclick="batchDelete()">批量删除</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <td>选择</td>
                    <td class="width100">图书ID</td>
                    <td>书名</td>
                    <td>作者</td>
                    <td>数量</td>
                    <td>定价</td>
                    <td>出版社</td>
                    <td>状态</td>
                    <td class="width200">操作</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="demo">
            <ul id="pageContainer" class="pagination justify-content-center"></ul>
        </div>

        <script>
            $(document).ready(function () {
                getBookList(1); // 默认加载第一页
            });

            function getBookList(pageNum) {
                let pageSize = 10;
                $.ajax({
                    url: "/book/getBookListByPage",
                    type: "get",
                    data: {
                        pageNum: pageNum,
                        pageSize: pageSize
                    },
                    success: function (result) {
                        if (result.record == null || result.record.length === 0) {
                            alert("没有图书");
                            return;
                        }
                        var finalHtml = "";
                        for (var book of result.record) {
                            finalHtml += '<tr>';
                            finalHtml += '<td><input type="checkbox" name="selectBook" value="' + book.id + '" id="selectBook" class="book-select"></td>';
                            finalHtml += '<td>' + book.id + '</td>';
                            finalHtml += '<td>' + book.bookName + '</td>';
                            finalHtml += '<td>' + book.author + '</td>';
                            finalHtml += '<td>' + book.count + '</td>';
                            finalHtml += '<td>' + book.price + '</td>';
                            finalHtml += '<td>' + book.publish + '</td>';
                            finalHtml += '<td>' + book.statusCN + '</td>';
                            finalHtml += '<td>';
                            finalHtml += '<div class="op">';
                            finalHtml += '<a href="book_update.html?bookId=' + book.id + '">修改</a>';
                            finalHtml += '<a href="javascript:void(0)" onclick="deleteBook(\'' + book.id + '\')">删除</a>';
                            finalHtml += '</div>';
                            finalHtml += '</td>';
                            finalHtml += '</tr>';
                        }
                        $("tbody").html(finalHtml);

                        // 设置分页
                        $("#pageContainer").jqPaginator({
                            totalCounts: result.count, //总记录数
                            pageSize: pageSize,    //每页的个数
                            visiblePages: 5, //可视页数
                            currentPage: pageNum,  //当前页码
                            first: '<li class="page-item"><a class="page-link">首页</a></li>',
                            prev: '<li class="page-item"><a class="page-link" href="javascript:void(0);">上一页<\/a><\/li>',
                            next: '<li class="page-item"><a class="page-link" href="javascript:void(0);">下一页<\/a><\/li>',
                            last: '<li class="page-item"><a class="page-link" href="javascript:void(0);">最后一页<\/a><\/li>',
                            page: '<li class="page-item"><a class="page-link" href="javascript:void(0);">{{page}}<\/a><\/li>',
                            onPageChange: function (page, type) {
                                if (type === 'change') {
                                    getBookList(page);
                                }
                            }
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error("Error: ", error);
                        alert("无法获取图书列表，请稍后再试。");
                    }
                });
            }
    function deleteBook(id) {
        console.log("书籍ID: ", id);
        var isDelete = confirm("确认删除?");
        if (isDelete) {
        // 这里添加删除图书的逻辑
            $.ajax({
                url: "book/deleteBook/"+id,
                type: "get",
                // contentType: 'qpplication/json;charset=utf-8',
                // data: {
                //     bookId: id // 将书籍的ID作为数据发送到后端
                // },
                success: function(result) {
                    // 处理成功响应
                    if(result=="") {
                        // location.href = "book_list.html"+ location.search;
                        location.href = "book_list.html";
                        alert("删除成功");
                    } else{
                        alert(result);
                    }
                    
                    // 在这里添加刷新图书列表的逻辑，可以重新调用获取图书列表的函数
                    // getBookList(pageNum);
                },
                error: function(xhr, status, error) {
                    // 处理错误情况
                    console.error("Error:", error);
                    alert("删除失败，请稍后再试。");
                }
        });
    }
}

            function batchDelete() {
                var isDelete = confirm("确认批量删除?");
                if (isDelete) {
                    // 获取选中的图书ID
                    var ids = [];
                    $("input:checkbox[name='selectBook']:checked").each(function () {
                        ids.push($(this).val());
                    });
                    console.log(ids);
                    // 这里添加批量删除图书的逻辑
                    $.ajax({
                        url: "/book/batchDeleteByIds?ids="+ids,
                        type: "post",
                        success:function(result) {
                            if(result=="") {
                                location.href = "book_list.html";
                            } else {
                                alert("图书删除失败");
                            }
                        }

                    });
                    alert("批量删除成功");
                }
            }
        </script>
    </div>
</body>
</html>
